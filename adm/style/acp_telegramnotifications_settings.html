<!-- INCLUDE overall_header.html -->
<h1>{L_ACP_TELEGRAM_SETTINGS}</h1>
<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<legend>{L_ACP_TELEGRAM_CONNECTION}</legend>
		<dl>
			<dt><label for="lassik_telegram_bot_auth_token">
					{L_ACP_TELEGRAM_BOT_AUTH_TOKEN}{L_COLON}</label></dt>
			<dd><input type="text" name="lassik_telegram_bot_auth_token"
					   value="{LASSIK_TELEGRAM_BOT_AUTH_TOKEN}" size="50"></dd>
		</dl>
		<dl>
			<dt><label for="lassik_telegram_chat_id">
					{L_ACP_TELEGRAM_CHAT_ID}{L_COLON}</label></dt>
			<dd><input type="text" name="lassik_telegram_chat_id"
					   value="{LASSIK_TELEGRAM_CHAT_ID}" size="50"></dd>
		</dl>
		<dl>
			<dt><label>{L_ACP_TELEGRAM_LAST_ERROR}{L_COLON}</label></dt>
			<dd>{LASSIK_TELEGRAM_LAST_ERROR}</dd>
		</dl>
	</fieldset>
	<fieldset>
		<legend>{L_ACP_TELEGRAM_NOTIFY_ABOUT}</legend>
		<dl>
			<dt><label for="lassik_telegram_notify_user">{L_ACP_TELEGRAM_NOTIFY_USER}{L_COLON}</label></dt>
			<dd>
				<label><input type="radio" class="radio" name="lassik_telegram_notify_user"
							  <!-- IF LASSIK_TELEGRAM_NOTIFY_USER --> checked="checked" <!-- ENDIF --> value="1"> {L_YES}</label>
				<label><input type="radio" class="radio" name="lassik_telegram_notify_user"
							  <!-- IF not LASSIK_TELEGRAM_NOTIFY_USER --> checked="checked" <!-- ENDIF --> value="0"> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="lassik_telegram_notify_topic">{L_ACP_TELEGRAM_NOTIFY_TOPIC}{L_COLON}</label></dt>
			<dd>
				<label><input type="radio" class="radio" name="lassik_telegram_notify_topic"
							  <!-- IF LASSIK_TELEGRAM_NOTIFY_TOPIC --> checked="checked" <!-- ENDIF --> value="1"> {L_YES}</label>
				<label><input type="radio" class="radio" name="lassik_telegram_notify_topic"
							  <!-- IF not LASSIK_TELEGRAM_NOTIFY_TOPIC --> checked="checked" <!-- ENDIF --> value="0"> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="lassik_telegram_notify_reply">{L_ACP_TELEGRAM_NOTIFY_REPLY}{L_COLON}</label></dt>
			<dd>
				<label><input type="radio" class="radio" name="lassik_telegram_notify_reply"
							  <!-- IF LASSIK_TELEGRAM_NOTIFY_REPLY --> checked="checked" <!-- ENDIF --> value="1"> {L_YES}</label>
				<label><input type="radio" class="radio" name="lassik_telegram_notify_reply"
							  <!-- IF not LASSIK_TELEGRAM_NOTIFY_REPLY --> checked="checked" <!-- ENDIF --> value="0"> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="lassik_telegram_notify_edit">{L_ACP_TELEGRAM_NOTIFY_EDIT}{L_COLON}</label></dt>
			<dd>
				<label><input type="radio" class="radio" name="lassik_telegram_notify_edit"
							  <!-- IF LASSIK_TELEGRAM_NOTIFY_EDIT --> checked="checked" <!-- ENDIF --> value="1"> {L_YES}</label>
				<label><input type="radio" class="radio" name="lassik_telegram_notify_edit"
							  <!-- IF not LASSIK_TELEGRAM_NOTIFY_EDIT --> checked="checked" <!-- ENDIF --> value="0"> {L_NO}</label>
			</dd>
		</dl>
	</fieldset>
	<fieldset>
		<legend>{L_ACP_TELEGRAM_NOTIFY_CONTENT}</legend>
		<dl>
			<dt><label for="lassik_telegram_verbose">{L_ACP_TELEGRAM_VERBOSE}{L_COLON}</label></dt>
			<dd>
				<label><input type="radio" class="radio" name="lassik_telegram_verbose"
							  <!-- IF LASSIK_TELEGRAM_VERBOSE --> checked="checked" <!-- ENDIF --> value="1"> {L_YES}</label>
				<label><input type="radio" class="radio" name="lassik_telegram_verbose"
							  <!-- IF not LASSIK_TELEGRAM_VERBOSE --> checked="checked" <!-- ENDIF --> value="0"> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="lassik_telegram_include_text">{L_ACP_TELEGRAM_INCLUDE_TEXT}{L_COLON}</label></dt>
			<dd>
				<label><input type="radio" class="radio" name="lassik_telegram_include_text"
							  <!-- IF LASSIK_TELEGRAM_INCLUDE_TEXT --> checked="checked" <!-- ENDIF --> value="1"> {L_YES}</label>
				<label><input type="radio" class="radio" name="lassik_telegram_include_text"
							  <!-- IF not LASSIK_TELEGRAM_INCLUDE_TEXT --> checked="checked" <!-- ENDIF --> value="0"> {L_NO}</label>
			</dd>
		</dl>
	        <dl>
                        <dt><label for="lassik_telegram_chat_forums">
                                        {L_ACP_TELEGRAM_CHAT_FORUMS}{L_COLON}</label></dt>
                        <dd><input type="text" name="lassik_telegram_chat_forums"
                                           value="{LASSIK_TELEGRAM_CHAT_FORUMS}" size="50"></dd>
                </dl>

	</fieldset>
	<fieldset class="submit-buttons">
		<legend>Submit</legend>
		<input class="button1" type="submit" id="submit" name="submit"
			   value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset"
			   value="{L_RESET}" />
	</fieldset>
	{S_FORM_TOKEN}
</form>
<!-- INCLUDE overall_footer.html -->
